{% extends 'base.html' %}

{% block title %}
    Post Details
{% endblock title %}

{% block content %}
    <div>
        <h1>{{ single_post.title }}</h1>
        <h4>{{ single_post.subtitle }}</h4>
        <p>{{ single_post.body }}</p>
        <span>{{ single_post.created_on }}</span>
        <span>{{ single_post.author }}</span>
         <br/>
         <a href="" class="btn btn-primary">Edit</a>
         <a href="" class="btn btn-danger">Delete</a>
    </div>
{% endblock content %}
